<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* CSS Stilleri (Daha Ã¶nce oluÅŸturduÄŸumuz modern tasarÄ±mÄ±n aynÄ±sÄ±) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif
        }

        :root {
            --bg: #0a0a1a;
            --card: rgba(255, 255, 255, 0.04);
            --card-h: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --text: #fff;
            --text2: rgba(255, 255, 255, 0.55);
            --text3: rgba(255, 255, 255, 0.3);
            --accent: #6366f1;
            --al: #818cf8;
            --ag: rgba(99, 102, 241, 0.25);
            --success: #22c55e;
            --danger: #f43f5e;
            --warn: #f59e0b;
            --sw: 260px
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sw);
            height: 100vh;
            background: rgba(10, 10, 26, 0.97);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            flex-direction: column
        }

        .brand {
            padding: 22px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px
        }

        .sidebar nav {
            flex: 1;
            padding: 10px
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 11px 14px;
            border-radius: 10px;
            color: var(--text2);
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
            margin-bottom: 2px
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: var(--ag);
            color: var(--al)
        }

        .main {
            margin-left: var(--sw);
            padding: 30px 38px
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 26px
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            position: relative
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 16px 16px 0 0;
            background: var(--accent)
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 3px
        }

        .stat-label {
            font-size: 11px;
            color: var(--text2)
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 20px
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer
        }

        .btag-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--border)
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center
        }

        /* Charts */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            height: 120px;
            border-bottom: 1px solid var(--border)
        }

        .bar {
            flex: 1;
            background: var(--accent);
            border-radius: 4px 4px 0 0;
            min-height: 2px;
            transition: 0.5s
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            border-radius: 10px;
            display: none;
            z-index: 2000
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-overlay">ğŸš€ BaÄŸlanÄ±lÄ±yor...</div>

    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon">âš¡</div>
            <div>
                <h2>Panel</h2><span>Cloud Analytics</span>
            </div>
        </div>
        <nav>
            <a href="#" class="active" onclick="switchSec('dashboard')">ğŸ“Š Dashboard</a>
            <a href="#" onclick="switchSec('btag')">ğŸ·ï¸ Btag YÃ¶netimi</a>
            <a href="#" onclick="switchSec('analiz')">ğŸ“ˆ DetaylÄ± Analiz</a>
        </nav>
    </aside>

    <div class="main">
        <div id="sec-dashboard">
            <div class="stats-grid" id="dash-stats">
                <div class="stat-card">
                    <div class="stat-value" id="val-num">481</div>
                    <div class="stat-label">Site NumarasÄ±</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="val-btags">0</div>
                    <div class="stat-label">KayÄ±tlÄ± Btag</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="val-today">0</div>
                    <div class="stat-label">BugÃ¼nkÃ¼ GiriÅŸ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="val-all">0</div>
                    <div class="stat-label">Toplam GiriÅŸ</div>
                </div>
            </div>
            <div class="card">
                <h3>ğŸ”— URL AyarlarÄ±</h3>
                <div style="margin:15px 0">
                    <input type="number" id="inp-num" value="481"
                        style="width:100px;padding:10px;background:var(--card);border:1px solid var(--border);color:#fff">
                    <input type="text" id="inp-ref" value="MuzQ"
                        style="padding:10px;background:var(--card);border:1px solid var(--border);color:#fff">
                </div>
                <button class="btn-primary" onclick="saveConfig()">ğŸ’¾ Cloud'a Kaydet</button>
            </div>
        </div>

        <div id="sec-btag" style="display:none">
            <div class="card">
                <h3>ğŸ·ï¸ Yeni Btag</h3>
                <input type="text" id="inp-btag" placeholder="Btag AdÄ±"
                    style="width:100%;padding:10px;margin:10px 0;background:var(--card);border:1px solid var(--border);color:#fff">
                <button class="btn-primary" onclick="addBtag()">â• Ekle</button>
            </div>
            <div class="card" id="btag-list"></div>
        </div>

        <div id="sec-analiz" style="display:none">
            <div class="card">
                <h3>ğŸ“ˆ DetaylÄ± Grafik</h3>
                <div class="bar-chart" id="chart"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMUuGcgfUXE8nZ__dcIvrSRrRMV3L-5Ek",
            authDomain: "betsolink.firebaseapp.com",
            projectId: "betsolink",
            storageBucket: "betsolink.firebasestorage.app",
            messagingSenderId: "331005300450",
            appId: "1:331005300450:web:7e79fa70d7aa773fce58bb",
            measurementId: "G-L8GMV4BECB"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let btags = [];
        let visits = [];

        async function init() {
            const cfg = await getDoc(doc(db, "settings", "config"));
            if (cfg.exists()) {
                document.getElementById('inp-num').value = cfg.data().siteNumber;
                document.getElementById('inp-ref').value = cfg.data().defaultRef;
                document.getElementById('val-num').textContent = cfg.data().siteNumber;
            }

            const btagsSnap = await getDoc(doc(db, "settings", "btags"));
            btags = btagsSnap.exists() ? btagsSnap.data().list : [];
            document.getElementById('val-btags').textContent = btags.length;
            renderBtags();

            const vSnap = await getDocs(query(collection(db, "visits"), orderBy("timestamp", "desc"), limit(5000)));
            visits = vSnap.docs.map(d => d.data());
            document.getElementById('val-all').textContent = visits.length;

            const today = new Date().setHours(0, 0, 0, 0);
            const todayVisits = visits.filter(v => v.timestamp?.toMillis() >= today);
            document.getElementById('val-today').textContent = todayVisits.length;

            renderChart();
            document.getElementById('loading').style.display = 'none';
        }

        window.saveConfig = async () => {
            const sn = document.getElementById('inp-num').value;
            const dr = document.getElementById('inp-ref').value;
            await setDoc(doc(db, "settings", "config"), { siteNumber: sn, defaultRef: dr });
            showToast("Ayarlar kaydedildi!");
            init();
        };

        window.addBtag = async () => {
            const name = document.getElementById('inp-btag').value.trim();
            if (!name) return;
            btags.push({ name: name, created: new Date().toISOString() });
            await setDoc(doc(db, "settings", "btags"), { list: btags });
            document.getElementById('inp-btag').value = "";
            init();
        };

        window.delBtag = async (idx) => {
            btags.splice(idx, 1);
            await setDoc(doc(db, "settings", "btags"), { list: btags });
            init();
        };

        function renderBtags() {
            const container = document.getElementById('btag-list');
            container.innerHTML = "<h3>KayÄ±tlÄ± Btaglar</h3>";
            btags.forEach((b, i) => {
                container.innerHTML += `<div class="btag-item"><span>${b.name}</span> <button onclick="delBtag(${i})" style="color:red">Sil</button></div>`;
            });
        }

        function renderChart() {
            const chart = document.getElementById('chart');
            const counts = {};
            visits.forEach(v => {
                const d = v.timestamp?.toDate().toLocaleDateString();
                if (d) counts[d] = (counts[d] || 0) + 1;
            });
            const labels = Object.keys(counts).slice(-7);
            chart.innerHTML = "";
            labels.forEach(l => {
                const h = Math.min(counts[l] * 5, 100);
                chart.innerHTML += `<div class="bar" style="height:${h}px" title="${l}: ${counts[l]}"></div>`;
            });
        }

        window.switchSec = (id) => {
            ["dashboard", "btag", "analiz"].forEach(s => document.getElementById(`sec-${s}`).style.display = s === id ? "block" : "none");
            document.querySelectorAll('nav a').forEach(a => a.classList.toggle('active', a.textContent.includes(id)));
        };

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = "block"; setTimeout(() => t.style.display = "none", 2000); }

        init();
    </script>
</body>

</html>
